<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="wrapper" *ngIf="loginStatus">
    <!-- <app-menu></app-menu> -->
    <mat-toolbar color="primary" style="display: flex;
    justify-content: space-between;">
      <button mat-icon-button aria-label="Menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div style="cursor: pointer;" (click)="logout()">
        <h4>Logout</h4>
      </div>
    </mat-toolbar>

    <mat-sidenav-container autosize>
     
      <mat-sidenav #drawer  mode="side">
        <mat-nav-list>
          <a mat-list-item>
            <span class="entry">
             
              <span>Admin</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <span>Dashboard</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <span>Master</span>
            </span>
          </a>

          <a mat-list-item [routerLink]="['/product']" >
            <span class="entry">
              <span>Product</span>
            </span>
          </a>

          <a mat-list-item>
            <span class="entry">
              <span>Franchisee</span>
            </span>
          </a>

          <a mat-list-item>
            <span class="entry">
              <span>Suggestion</span>
            </span>
          </a>

          <a mat-list-item>
            <span class="entry">
              <span>Orders</span>
            </span>
          </a>

          <a mat-list-item>
            <span class="entry">
              <span>Vender</span>
            </span>
          </a>
          
        </mat-nav-list>
      
      </mat-sidenav>
      <mat-sidenav-content>
        <div style="height: 99vh;">
          <router-outlet></router-outlet>
        </div>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
   
</div>

<div class="wrapper pnkj" *ngIf="!loginStatus">
    <router-outlet></router-outlet>
</div>
